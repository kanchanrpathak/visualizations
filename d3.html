        <script>
            var val = [10,20,30,40,50]

            var data = [
                { "sepalWidth":50, "sepalLength":10, "species":"setosa"},
                { "sepalWidth":40, "sepalLength":15, "species":"setosa"},
                { "sepalWidth":30, "sepalLength":12, "species":"versicolor"},
                { "sepalWidth":20, "sepalLength":10, "species":"versicolor"},
                { "sepalWidth":15, "sepalLength":25, "species":"versicolor"}
            ]

            async function vis(){

            irisFull = await d3.csv("iris.csv",d3.autotype)

            d3.select(".viz-d3")
              .selectAll("div")
              .data(irisFull)
              .enter()
              .append("div")
              .text(d => d["sepalWidth"])
              .style("color","white")
              .style("background-color",function(d){
                  if(d["Species"] === "Iris-setosa"){
                      return "green";
                  }
                  else if(d["Species"] === "Iris-versicolor"){
                      return "red";
                  }
                  else return "blue";
              })
              .style("height",d => d.SepalLengthCm * 2+"px")
              .style("width", d => d["SepalWidthCm"] * 2+"px")
              .style("padding","5px")
              .style("margin","2px")

            }
            
            vis();
        </script>
